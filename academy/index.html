<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO3 Society | Photography Community, Blog & Academy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">

    <meta name="keywords" content="photography, community, blog, academy, RO3 Society, photography enthusiasts, learn photography, share photography, photography skills">
</head>
<body>
    <header class="header">
        <button class="hamburger" onclick="toggleMenu()">☰</button>
    </header>

    <!-- Main content of the academy page -->
















    <!-- Language selection popup -->

    <div class="overlay">
    <div class="popup">
        <p>Choose your preferred language</p>

        <input type="radio" id="lang-en" name="language" value="en" checked />
        <label class="language-selector" for="lang-en">
        <img src="/assets/img/flags/flag_us.png" alt="US Flag" />
        <span>English</span>
        </label>

        <input type="radio" id="lang-fr" name="language" value="fr" />
        <label class="language-selector" for="lang-fr">
        <img src="/assets/img/flags/flag_fr.jpg" alt="French Flag" />
        <span>Français</span>
        </label>

        <input type="radio" id="lang-ar" name="language" value="ar" />
        <label class="language-selector" for="lang-ar">
        <img src="/assets/img/flags/flag_sa.png" alt="Arabic Flag" />
        <span class="cascadia-code-ar">العربية</span>
        </label>

        <button class="apply-btn" id="applyBtn">Apply</button>

        <div class="checkbox-container">
        <input type="checkbox" id="dontShowAgain" />
        <label for="dontShowAgain">Don't show again</label>
        </div>


        <div class="info-container">
        <div class="info-circle">i
            <span class="info-tooltip">You can always change the language again by clicking the language selector in the bottom corner.</span>
        </div>
        </div>
    </div>
    </div>




    <!-- Floating language button -->
    <div class="lang-float-btn" id="langBtn">
        <img src="/assets/img/flags/flag_us.png" alt="Language" />
    </div>


    <script>
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
